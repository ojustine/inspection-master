plugins {
    id 'java'
    id 'idea'
}

group 'ru.iteco'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation "commons-lang:commons-lang:2.6"
    implementation "org.apache.commons:commons-csv:1.8"
    implementation "org.apache.poi:poi:3.9"
}
